query order($id: ID!) {
    order(id: $id) {
        status
        type
        createdAt
        customer {
            name
        }
        orderItems {
            id
            quantity
            price
            subTotalPrice
            item {
                product {
                    name
                }
                brand {
                    name
                }
                unit {
                    name
                }
            }
        }
    }
}