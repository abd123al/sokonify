query order($id: ID!) {
    order(id: $id) {
        status
        type
        createdAt
        comment
        pricingId
        customer {
            ...CustomerParts
        }
        orderItems {
            ...OrderItemParts
        }
        payment {
            id
            amount
            receiptId
            staff {
                name
            }
        }
        staff {
            name
        }
    }
}