query item($id: ID!) {
    item(id: $id) {
        buyingPrice
        createdAt
        description
        expiresAt
        sellingPrice
        batch
        quantity
        brand {
            id
            name
        }
        creator {
            id
            name
        }
        product {
            id
            name
        }
        unit {
            id
            name
        }
    }
}