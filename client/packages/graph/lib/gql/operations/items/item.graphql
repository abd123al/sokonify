query item($id: ID!) {
    item(id: $id) {
        buyingPrice
        createdAt
        description
        expiresAt
        prices {
            amount
            category {
                id
                name
            }
        }
        batch
        quantity
        brand {
            id
            name
        }
        creator {
            ...CreatorParts
        }
        product {
            id
            name
        }
        unit {
            id
            name
        }
        categories {
            ...CategoryParts
        }
    }
}